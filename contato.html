<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Eugod</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="./imagens/logo.png" alt="Logo barbearia Eugod">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="inputPadrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="inputPadrao" required placeholder="seuEmail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX)  XXXXX - XXXX">

            <label for="msg">Mensagem</label>
            <textarea id="msg" cols="70" rows="10" class="inputPadrao" required></textarea>

            <fieldset>
                <p>Como prefere o nosso contato?</p>

                <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail"> Email</label>

                <label for="radioTelefone"><input type="radio" name="contato" id="radioTelefone" value="telefone"> Telefone</label>

                <label for="radioWhatsApp"><input type="radio" name="contato" id="radioWhatsApp" value="whatsapp" checked> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select name="" id="">
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox"> 
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Dia</td>
                        <th>Horário</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <img src="./imagens/logo.png" alt="Logo barbearia Eugod">
        <p class="copyright">&copy; Copyright Barbearia Eugod - 2023</p>
    </footer>
</body>
</html>
